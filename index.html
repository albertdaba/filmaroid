<!-- ✦ FULL-PASTE, READY-TO-RUN ✦ -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camera PWA – Film App</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap">
<style>
/*  ----------  CORE STYLES  ----------  */
body{margin:0;background:#000;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;overflow:hidden}
video,img{width:100%;max-width:480px;aspect-ratio:3/4;object-fit:contain;background:#000}
#menu-exit-btn,#gallery-btn{padding:8px;font-size:16px;border:1px solid #fff;border-radius:6px;background:rgba(255,255,255,.2);color:#fff;cursor:pointer}
#shutter{position:fixed;right:20px;bottom:50%;transform:translateY(50%);width:70px;height:70px;border-radius:50%;border:4px solid #fff;background:rgba(255,255,255,.1);cursor:pointer;z-index:10}
#save-btn{position:fixed;right:20px;top:calc(25% + 50px);font-size:18px;padding:6px 10px;background:rgba(255,255,255,.15);border:1px solid #fff;border-radius:6px;color:#fff;cursor:pointer;z-index:12}
#menu-btn{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,.2);color:#fff;font-size:26px;text-align:center;line-height:44px;backdrop-filter:blur(6px);cursor:pointer;z-index:11}
#next-btn{position:fixed;right:20px;top:25%;transform:translateY(-50%);font-size:18px;padding:6px 10px;background:rgba(255,255,255,.15);border:1px solid #fff;border-radius:6px;cursor:pointer;display:none;z-index:12}
#cameraRadialTrigger{position:fixed;left:10px;top:50%;transform:translateY(-50%);width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,.2);color:#fff;font-size:24px;text-align:center;line-height:44px;cursor:pointer;z-index:20;backdrop-filter:blur(6px)}
#cameraRadialMenu{position:fixed;left:44px;top:50%;width:200px;height:200px;margin-left:-20px;margin-top:-100px;pointer-events:none;z-index:21}
.camera-option{position:absolute;background:rgba(255,255,255,.15);border:1px solid #fff;color:#fff;padding:6px 12px;border-radius:6px;font-size:14px;cursor:pointer;white-space:nowrap;pointer-events:auto;transform:translate(-50%,-50%)}
#controls{position:absolute;bottom:20px;left:50%;transform:translateX(-50%) translateY(100%);background:rgba(0,0,0,.85);padding:12px;border-radius:10px;transition:.3s ease;opacity:0;pointer-events:none;display:flex;flex-direction:column;gap:10px;width:calc(100% - 32px);max-width:480px;z-index:20}
#controls.show{opacity:1;transform:translateX(-50%) translateY(0);pointer-events:auto}
#photo{user-select:auto;pointer-events:auto}
input[type=range],select{width:100%}
label{font-size:14px}
#cameraSelect{position:fixed;top:12px;left:12px;z-index:15;background:rgba(0,0,0,.7);color:#fff;border:1px solid #fff;border-radius:6px;padding:4px;font-size:16px}
*{user-select:none;-webkit-user-select:none}
#text-btn{position:fixed;right:20px;bottom:calc(50% + 80px);font-size:18px;padding:6px 10px;background:rgba(255,255,255,.15);border:1px solid #fff;border-radius:6px;color:#fff;cursor:pointer;z-index:12}
#text-input-modal{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.85);padding:12px;border-radius:10px;display:flex;gap:10px;width:calc(100% - 32px);max-width:480px;z-index:25}
#text-input{flex:1;padding:6px;border:1px solid #fff;border-radius:4px;background:rgba(255,255,255,.1);color:#fff;font-size:16px;user-select:auto}
#text-submit,#text-cancel{padding:6px 12px;border:1px solid #fff;border-radius:4px;background:rgba(255,255,255,.2);color:#fff;cursor:pointer}
</style>
</head>
<body>

<select id="cameraSelect"></select>
<video id="video" autoplay playsinline></video>
<img id="photo" style="display:none">
<canvas id="canvas" style="display:none"></canvas>

<div id="menu-btn">☰</div>
<div id="next-btn">↩ Next</div>
<button id="save-btn" style="display:none">Save</button>
<button id="shutter"></button>
<div id="cameraRadialTrigger"></div>
<div id="cameraRadialMenu"></div>

<div id="controls">
  <label>Film Simulation
    <select id="film">
      <option value="kodachrome">Kodachrome</option>
      <option value="acros">Acros (Monochrome)</option>
    </select>
  </label>
  <label>JPEG Compression (<span id="jpeg-quality-val">60</span>%)
    <input type="range" id="jpeg-quality" min="20" max="100" value="60">
  </label>
  <label>Film Grain (<span id="grain-val">19</span>)
    <input type="range" id="grain" min="0" max="50" value="19">
  </label>
  <button id="menu-exit-btn">Exit Menu</button>
  <button id="gallery-btn">View Gallery</button>
</div>

<button id="text-btn" style="display:none">TEXT</button>
<div id="text-input-modal" style="display:none">
  <input type="text" id="text-input" maxlength="50" placeholder="Enter text">
  <button id="text-submit">OK</button>
  <button id="text-cancel">Cancel</button>
</div>

<div id="gallery-overlay" style="display:none;position:fixed;inset:0;background:#000;z-index:99;overflow:auto;padding:10px">
  <button onclick="galleryOverlay.style.display='none'" style="position:fixed;top:10px;right:10px;z-index:100;">Close</button>
  <div id="gallery-content" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:50px"></div>
</div>

<script>
/* ---------- refs & state ---------- */
const MAX_SIDE = 4096;               // long-edge cap
let currentURL = null;               // object-URL for preview
const video        = document.getElementById('video');
const canvas       = document.getElementById('canvas');
const photo        = document.getElementById('photo');
const shutter      = document.getElementById('shutter');
const saveBtn      = document.getElementById('save-btn');
const nextBtn      = document.getElementById('next-btn');
const menuBtn      = document.getElementById('menu-btn');
const controls     = document.getElementById('controls');
const grainSlider  = document.getElementById('grain');
const grainVal     = document.getElementById('grain-val');
const filmSelect   = document.getElementById('film');
const cameraSelect = document.getElementById('cameraSelect');
const jpegSlider   = document.getElementById('jpeg-quality');
const jpegVal      = document.getElementById('jpeg-quality-val');
const textBtn      = document.getElementById('text-btn');
const textModal    = document.getElementById('text-input-modal');
const textInput    = document.getElementById('text-input');
const textSubmit   = document.getElementById('text-submit');
const textCancel   = document.getElementById('text-cancel');
const galleryOverlay = document.getElementById('gallery-overlay');
const galleryContent = document.getElementById('gallery-content');

let stream=null,imageCap=null,
    grainAmt=+grainSlider.value,
    film=filmSelect.value,
    jpegQ=+jpegSlider.value,
    userText='',processedImage=null,dim=null;

/* ---------- helpers ---------- */
async function bestConstraints(facing="environment"){
  const devs=(await navigator.mediaDevices.enumerateDevices()).filter(d=>d.kind==="videoinput");
  const id=devs.find(d=>facing==="user"?/front|user/:/(back|rear|environment)/i.test(d.label||""))?.deviceId||devs[0]?.deviceId;
  return{
    video:{
      deviceId:id,width:{ideal:4096},height:{ideal:4096},
      facingMode:{exact:facing},frameRate:{ideal:24,max:30}
    },audio:false
  };
}

/* ---------- camera ---------- */
async function bootCamera(facing="environment"){
  if(stream)stream.getTracks().forEach(t=>t.stop());
  try{
    stream=await navigator.mediaDevices.getUserMedia(await bestConstraints(facing));
    video.srcObject=stream;await video.play();
    const track=stream.getVideoTracks()[0];
    imageCap=("ImageCapture"in window)?new ImageCapture(track):null;
  }catch(e){alert("Camera error: "+e.message);}
}

/* ---------- UI ---------- */
grainSlider.oninput=()=>{grainAmt=+grainSlider.value;grainVal.textContent=grainAmt};
filmSelect.onchange=()=>film=filmSelect.value;
jpegSlider.oninput=()=>{jpegQ=+jpegSlider.value;jpegVal.textContent=jpegQ};
menuBtn.onclick=()=>controls.classList.toggle('show');
nextBtn.onclick=()=>{
  video.style.display='block';photo.style.display='none';nextBtn.style.display='none';textBtn.style.display='none';
  userText='';processedImage=null;dim=null;
  if(currentURL){URL.revokeObjectURL(currentURL);currentURL=null;}
};
textBtn.onclick = ()=>{textModal.style.display='flex';textInput.focus();};
textCancel.onclick=()=>{textModal.style.display='none';textInput.value=''};
textSubmit.onclick=()=>{userText=textInput.value.trim();textModal.style.display='none';processedImage?updateText():capture();};

/* ---------- capture ---------- */
shutter.onclick=capture;

async function capture(){
  /* --- choose source frame --- */
  let bmp=null;
  if(imageCap?.takePhoto){
    try{bmp=await createImageBitmap(await imageCap.takePhoto());}catch{}
  }
  const vW=bmp?bmp.width : video.videoWidth;
  const vH=bmp?bmp.height: video.videoHeight;
  if(!vW||!vH){alert('Camera not ready');return;}

  const scale=Math.min(1,MAX_SIDE/Math.max(vW,vH));
  const w=Math.round(vW*scale),h=Math.round(vH*scale);
  const border=Math.floor(Math.min(w,h)*0.09);
  const fw=w+border*2,bot=border*2,fh=h+border+bot;

  canvas.width=fw;canvas.height=fh;
  dim={finalW:fw,finalH:fh,border,innerW:w,innerH:h,bottomBorder:bot};

  const ctx=canvas.getContext('2d',{alpha:false});
  ctx.fillStyle="#fff";ctx.fillRect(0,0,fw,fh);
  if(bmp) ctx.drawImage(bmp,border,border,w,h);
  else    ctx.drawImage(video,0,0,vW,vH,border,border,w,h);

  const img=ctx.getImageData(border,border,w,h),d=img.data;
  for(let i=0;i<d.length;i+=4){
    let[r,g,b]=[d[i],d[i+1],d[i+2]];
    if(film==="acros"){const a=(r+g+b)/3;r=g=b=a}
    else{const a=(r+g+b)/3;r=r*.85+a*.15;g=g*.85+a*.15;b=b*.85+a*.15}
    if(grainAmt){const n=(Math.random()-0.5)*2*grainAmt;r+=n;g+=n;b+=n}
    d[i]=r;d[i+1]=g;d[i+2]=b;
  }
  processedImage=img;ctx.putImageData(img,border,border);
  addText(ctx);

  canvas.toBlob(blob=>{
    if(currentURL)URL.revokeObjectURL(currentURL);
    currentURL=URL.createObjectURL(blob);
    photo.src=currentURL;
    photo.style.display='block';video.style.display='none';
    nextBtn.style.display='block';textBtn.style.display='block';saveBtn.style.display='block';
  },'image/jpeg',0.92);
}

function addText(ctx){
  if(!userText)return;
  const {finalW:fw,finalH:fh,bottomBorder:bot}=dim;
  let fs=131;ctx.font=`${fs}px "Mrs Saint Delafield"`;
  while(ctx.measureText(userText).width>fw-20&&fs>16){fs--;ctx.font=`${fs}px "Mrs Saint Delafield"`}
  ctx.fillStyle='#000';ctx.textAlign='center';ctx.textBaseline='middle';
  ctx.fillText(userText,fw/2,fh-bot/2);
}
function updateText(){
  const {finalW:fw,finalH:fh,border,bottomBorder:bot}=dim;
  canvas.width=fw;canvas.height=fh;
  const ctx=canvas.getContext('2d',{alpha:false});
  ctx.fillStyle='#fff';ctx.fillRect(0,0,fw,fh);
  ctx.putImageData(processedImage,border,border);
  addText(ctx);
  canvas.toBlob(blob=>{
    if(currentURL)URL.revokeObjectURL(currentURL);
    currentURL=URL.createObjectURL(blob);
    photo.src=currentURL;
  },'image/jpeg',0.92);
}

/* ---------- save / gallery / SW (unchanged from your last paste) ---------- */
saveBtn.onclick=()=>{if(!dim){alert('Shoot first');return;}const{finalW:fw,finalH:fh}=dim,scale=1810/4420;const tmp=document.createElement('canvas');tmp.width=Math.floor(fw*scale);tmp.height=Math.floor(fh*scale);tmp.getContext('2d').drawImage(canvas,0,0,tmp.width,tmp.height);tmp.toBlob(blob=>{const url=URL.createObjectURL(blob),a=document.createElement('a');a.href=url;a.download=`photo-${Date.now()}.jpg`;a.click();URL.revokeObjectURL(url);const fr=new FileReader();fr.onloadend=()=>localStorage.setItem(`saved-photo-${Date.now()}`,fr.result);fr.readAsDataURL(blob);},'image/jpeg',jpegQ/100);};
document.getElementById('gallery-btn').onclick=()=>{galleryContent.innerHTML='';const keys=Object.keys(localStorage).filter(k=>k.startsWith('saved-photo-')).sort().reverse();if(!keys.length)galleryContent.innerHTML='<p style="color:#fff">No saved images.</p>';else keys.forEach(k=>{const img=document.createElement('img');img.src=localStorage.getItem(k);img.style.width='100px';galleryContent.appendChild(img)});galleryOverlay.style.display='block';};
if('serviceWorker'in navigator)navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
document.addEventListener('contextmenu',e=>{if(e.target.id!=='photo')e.preventDefault();},{passive:false});

/* ---------- kick-off ---------- */
bootCamera();
</script>
</body>
</html>
