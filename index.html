<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <title>Camera PWA – Film App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap">
  
<style>
  body {
    margin: 0;
    background: #000;
    color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  video, img {
    width: 100%;
    max-width: 480px;
    aspect-ratio: 3/4;
    object-fit: contain;
    background: black;
  }

  #shutter {
    position: fixed;
    right: 20px;
    bottom: 50%;
    transform: translateY(50%);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 4px solid white;
    background: rgba(255, 255, 255, 0.1);
    cursor: pointer;
    z-index: 10;
  }

  #menu-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: rgba(255,255,255,.2);
    color: white;
    font-size: 26px;
    text-align: center;
    line-height: 44px;
    backdrop-filter: blur(6px);
    cursor: pointer;
    z-index: 11;
  }

#next-btn {
  position: fixed;
  right: 20px;
  top: 25%;
  transform: translateY(-50%);
  font-size: 18px;
  padding: 6px 10px;
  background: rgba(255,255,255,0.15);
  border: 1px solid #fff;
  border-radius: 6px;
  cursor: pointer;
  display: none;
  z-index: 12;
}

#cameraRadialTrigger {
  position: fixed;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  font-size: 64px;
  text-align: center;
  line-height: 44px;
  cursor: pointer;
  z-index: 20;
  backdrop-filter: blur(6px);
  user-select: none; /* ← ADD THIS */
  -webkit-user-select: none; /* iOS Safari */
}

#cameraRadialMenu {
  position: fixed;
  left: 44px; /* trigger is 44px wide, so start just to its right */
  top: 50%;
  width: 200px;
  height: 200px;
  margin-left: -20px; /* slight left shift for visual centering */
  margin-top: -100px;
  pointer-events: none;
  z-index: 21;
}


.camera-option {
  position: absolute;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid white;
  color: white;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
  pointer-events: auto;
  transform: translate(-50%, -50%);
  transition: background 0.2s;
  transform-origin: left center;
}

  #controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100%);
    background: rgba(0,0,0,0.85);
    padding: 12px;
    border-radius: 10px;
    transition: transform 0.3s ease, opacity 0.3s;
    opacity: 0;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: calc(100% - 32px);
    max-width: 480px;
    z-index: 20;
  }

#photo {
  user-select: auto;
  -webkit-user-select: auto;
  pointer-events: auto;
}

  #controls.show {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
    pointer-events: auto;
  }

  input[type=range], select {
    width: 100%;
  }

  label {
    font-size: 14px;
  }

  #cameraSelect {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 15;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: 1px solid white;
    border-radius: 6px;
    padding: 4px;
    font-size: 16px;
  }

* {
  user-select: none;
  -webkit-user-select: none;
}

#text-btn {
  position: fixed;
  right: 20px;
  bottom: calc(50% + 80px); /* Position below shutter button (50% + 70px/2 + spacing) */
  font-size: 18px;
  padding: 6px 10px;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid #fff;
  border-radius: 6px;
  cursor: pointer;
  color: white;
  z-index: 12;
  user-select: none; /* Shield from selection */
  -webkit-user-select: none; /* iOS Safari */
}

#text-input-modal {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.85);
  padding: 12px;
  border-radius: 10px;
  display: flex;
  gap: 10px;
  width: calc(100% - 32px);
  max-width: 480px;
  z-index: 25;
  user-select: none; /* Shield modal from selection */
  -webkit-user-select: none;
}

#text-input {
  flex: 1;
  padding: 6px;
  border: 1px solid white;
  border-radius: 4px;
  background: rgba(255, 255, 255, 0.1);
  color: white;
  font-size: 16px;
  user-select: auto; /* Allow text input selection */
  -webkit-user-select: auto;
}

#text-submit, #text-cancel {
  padding: 6px 12px;
  border: 1px solid white;
  border-radius: 4px;
  background: rgba(255, 255, 255, 0.2);
  color: white;
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
}



</style>

</head>
<body>

<select id="cameraSelect"></select>
<video id="video" autoplay playsinline></video>
<img id="photo" style="display:none">
<canvas id="canvas" style="display:none"></canvas>

<div id="menu-btn">☰</div>
<div id="next-btn">↩ Next</div>
<button id="shutter"></button>
<div id="cameraRadialTrigger"></div>
<div id="cameraRadialMenu"></div>
<div id="controls">
  <label>Film Simulation
    <select id="film">
      <option value="kodachrome">Kodachrome</option>
      <option value="acros">Acros (Monochrome)</option>
    </select>

  </label>
  <label>Film Grain (<span id="grain-val">19</span>)
    <input type="range" id="grain" min="0" max="50" value="19">
  </label>
</div>

  <button id="text-btn" style="display:none">TEXT</button>
  <div id="text-input-modal" style="display:none">
    <input type="text" id="text-input" maxlength="50" placeholder="Enter text">
    <button id="text-submit">OK</button>
    <button id="text-cancel">Cancel</button>
  </div>


<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const shutter = document.getElementById('shutter');
const menuBtn = document.getElementById('menu-btn');
const nextBtn = document.getElementById('next-btn');
const controls = document.getElementById('controls');
const grainSlider = document.getElementById('grain');
const grainVal = document.getElementById('grain-val');
const filmSelect = document.getElementById('film');
const cameraSelect = document.getElementById('cameraSelect');
const textBtn = document.getElementById('text-btn');
const textInputModal = document.getElementById('text-input-modal');
const textInput = document.getElementById('text-input');
const textSubmit = document.getElementById('text-submit');
const textCancel = document.getElementById('text-cancel');
let currentStream = null;
let grainAmount = +grainSlider.value;
let film = filmSelect.value;
let userText = '';

grainSlider.oninput = () => {
  grainAmount = +grainSlider.value;
  grainVal.textContent = grainAmount;
};

filmSelect.onchange = () => {
  film = filmSelect.value;
};

menuBtn.onclick = () => {
  controls.classList.toggle('show');
};

nextBtn.onclick = () => {
  video.style.display = 'block';
  photo.style.display = 'none';
  nextBtn.style.display = 'none';
  textBtn.style.display = 'none';
  userText = '';
};

cameraSelect.onchange = () => {
  const deviceId = cameraSelect.value;
  startCamera(deviceId);
};

async function startCamera(deviceId = null) {
  if (currentStream) {
    currentStream.getTracks().forEach(track => track.stop());
  }

  const constraints = {
    video: deviceId
      ? { deviceId: { exact: deviceId }, width: { ideal: 4096 }, height: { ideal: 2160 } }
      : { facingMode: { exact: "environment" }, width: { ideal: 4096 }, height: { ideal: 2160 } }
  };

  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    currentStream = stream;
    video.srcObject = stream;
    await video.play();
    await populateCameraOptions();
  } catch (e) {
    alert('Camera Error: ' + e.message);
  }
}

async function populateCameraOptions() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const videoInputs = devices.filter(device => device.kind === 'videoinput');

  const currentId = cameraSelect.value;
  cameraSelect.innerHTML = '';

  videoInputs.forEach((device, i) => {
    const opt = document.createElement('option');
    opt.value = device.deviceId;
    opt.textContent = device.label || `Camera `;
    cameraSelect.appendChild(opt);
  });

  if (currentId) cameraSelect.value = currentId;
}

const cameraRadialTrigger = document.getElementById('cameraRadialTrigger');
const cameraRadialMenu = document.getElementById('cameraRadialMenu');

let radialTimeout = null;
let radialActive = false;
let currentHoveredOption = null;

cameraRadialTrigger.addEventListener('pointerdown', () => {
  radialTimeout = setTimeout(() => {
    showCameraRadialMenu();
    radialActive = true;
  }, 300);
});

document.addEventListener('pointermove', (e) => {
  if (!radialActive) return;

  const options = document.querySelectorAll('.camera-option');
  let closest = null;
  let minDist = Infinity;

  options.forEach(opt => {
    const rect = opt.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;

    const dx = e.clientX - cx;
    const dy = e.clientY - cy;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < minDist && dist < 80) {
      minDist = dist;
      closest = opt;
    }

    opt.style.background = 'rgba(255,255,255,0.15)';
  });

  currentHoveredOption = closest;

  if (closest) {
    closest.style.background = 'rgba(255,255,255,0.4)';
  }
});

document.addEventListener('pointerup', () => {
  clearTimeout(radialTimeout);

  if (radialActive) {
    if (currentHoveredOption) {
      const value = currentHoveredOption.getAttribute('data-device-id');
      cameraSelect.value = value;
      startCamera(value);
    }

    cameraRadialMenu.innerHTML = '';
    radialActive = false;
  }
});

function showCameraRadialMenu() {
  cameraRadialMenu.innerHTML = '';

  const options = Array.from(cameraSelect.options);
  const count = options.length;
  const clampedCount = Math.max(1, Math.min(7, count));
  const startAngle = -Math.PI / 4;
  const endAngle = Math.PI / 4;
  const spread = endAngle - startAngle;
  const radius = 90 + (clampedCount - 1) * 6;

  options.forEach((opt, index) => {
    const angle = startAngle + (index * spread / (clampedCount - 1 || 1));
    const x = Math.cos(angle) * radius + 100;
    const y = Math.sin(angle) * radius + 100;

    const btn = document.createElement('div');
    btn.className = 'camera-option';
    btn.style.left = `px`;
    btn.style.top = `px`;
    btn.style.transform = `translate(-50%, -50%) rotate(deg)`;
    btn.style.transformOrigin = 'left center';
    btn.textContent = opt.textContent;
    btn.setAttribute('data-device-id', opt.value);
    cameraRadialMenu.appendChild(btn);
  });
}

function showTextInputModal() {
  textInputModal.style.display = 'flex';
  textInput.focus();
}

function hideTextInputModal() {
  textInputModal.style.display = 'none';
  textInput.value = '';
}

textBtn.onclick = () => {
  showTextInputModal();
};

textSubmit.onclick = () => {
  userText = textInput.value.trim();
  if (userText) {
    renderPhotoWithText();
  }
  hideTextInputModal();
};

textCancel.onclick = () => {
  hideTextInputModal();
};

textInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    textSubmit.click();
  }
});

function renderPhotoWithText() {
  const w = video.videoWidth;
  const h = video.videoHeight;
  const border = Math.floor(Math.min(w, h) * 0.09);
  const finalW = w + border * 2;
  const bottomBorder = border * 2;
  const finalH = h + border + bottomBorder;
  canvas.width = finalW;
  canvas.height = finalH;

  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, finalW, finalH);
  ctx.drawImage(video, border, border, w, h);

  const imgData = ctx.getImageData(border, border, w, h);
  const d = imgData.data;

  for (let i = 0; i < d.length; i += 4) {
    let r = d[i], g = d[i + 1], b = d[i + 2];
    if (film === 'acros') {
      const avg = (r + g + b) / 3;
      r = g = b = avg;
    } else if (film === 'kodachrome') {
      const avg = (r + g + b) / 3;
      r = r * 0.85 + avg * 0.15;
      g = g * 0.85 + avg * 0.15;
      b = b * 0.85 + avg * 0.15;
    }
    if (grainAmount > 0) {
      const n = (Math.random() - 0.5) * 2 * grainAmount;
      r += n; g += n; b += n;
    }
    d[i] = Math.max(0, Math.min(255, r));
    d[i + 1] = Math.max(0, Math.min(255, g));
    d[i + 2] = Math.max(0, Math.min(255, b));
  }

  ctx.putImageData(imgData, border, border);

  if (userText) {
    ctx.font = '24px "Caveat", cursive';
    ctx.fillStyle = 'black';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    const textY = finalH - bottomBorder / 2;
    ctx.fillText(userText, finalW / 2, textY);
  }

  photo.src = canvas.toDataURL('image/jpeg', 1.0);
  photo.style.display = 'block';
  video.style.display = 'none';
  nextBtn.style.display = 'block';
  textBtn.style.display = 'block';
}

shutter.onclick = () => {
  userText = '';
  renderPhotoWithText();
};

startCamera();
</script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js').then(reg => {
    reg.onupdatefound = () => {
      const newWorker = reg.installing;
      newWorker.onstatechange = () => {
        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
          alert('New update available! Please refresh.');
        }
      };
    };
  });
}
</script>
<script>
document.addEventListener('contextmenu', function (e) {
  // Allow context menu only for the final photo
  if (e.target.id !== 'photo') {
    e.preventDefault();
  }
}, { passive: false });
</script>
</body>
</html>
