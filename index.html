<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera PWA â€“ Film App (Mobile Optimized)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap">
  <style>
:root {
  --ui-scale: 1;
  --safe-bottom: env(safe-area-inset-bottom, 0px);
  --safe-top: env(safe-area-inset-top, 0px);
}

* { 
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  -webkit-user-select: none;
  -webkit-tap-highlight-color: transparent;
}

body {
  background: #000;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  font-size: 14px;
  height: 100vh;
  overflow: hidden;
  position: fixed;
  width: 100%;
}

/* ========== VIEWFINDER ========== */
#viewfinder-container {
  position: fixed;
  top: var(--safe-top);
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
}

video, canvas, #photo {
  width: 100%;
  max-width: 480px;
  aspect-ratio: 3/4;
  object-fit: contain;
  background: #000;
}

#video {
  display: block;
}

canvas, #photo {
  display: none;
}

/* ========== TOP BAR ========== */
#top-bar {
  position: fixed;
  top: var(--safe-top);
  left: 0;
  right: 0;
  height: 60px;
  background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  z-index: 10;
  pointer-events: none;
}

#top-bar button {
  pointer-events: auto;
  background: rgba(0,0,0,0.5);
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
  backdrop-filter: blur(10px);
  cursor: pointer;
}

/* ========== SHUTTER & CONTROLS BAR ========== */
#bottom-controls {
  position: fixed;
  bottom: calc(var(--safe-bottom) + 20px);
  left: 0;
  right: 0;
  height: 90px;
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 0 20px;
  z-index: 10;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

#shutter {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 4px solid #fff;
  background: rgba(255,255,255,0.1);
  cursor: pointer;
  transition: transform 0.1s;
}

#shutter:active {
  transform: scale(0.95);
}

#menu-trigger, #next-btn, #save-btn, #text-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  backdrop-filter: blur(10px);
}

#next-btn, #save-btn, #text-btn {
  display: none;
}

/* ========== BOTTOM SHEET ========== */
#bottom-sheet {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #1c1c1e;
  border-radius: 20px 20px 0 0;
  transform: translateY(100%);
  transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 50;
  max-height: 70vh;
  display: flex;
  flex-direction: column;
  padding-bottom: var(--safe-bottom);
}

#bottom-sheet.expanded {
  transform: translateY(0);
}

#sheet-handle {
  width: 40px;
  height: 5px;
  background: rgba(255,255,255,0.3);
  border-radius: 3px;
  margin: 12px auto 8px;
  cursor: grab;
}

#sheet-title {
  text-align: center;
  font-size: 14px;
  font-weight: 600;
  padding: 0 20px 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* ========== TABS ========== */
#tabs {
  display: flex;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  background: #1c1c1e;
  position: sticky;
  top: 0;
  z-index: 1;
}

.tab {
  flex: 1;
  padding: 12px 8px;
  text-align: center;
  font-size: 13px;
  color: rgba(255,255,255,0.6);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.2s;
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
}

.tab.active {
  color: #fff;
  border-bottom-color: #007aff;
}

/* ========== TAB CONTENT ========== */
#tab-content {
  flex: 1;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.tab-panel {
  display: none;
  padding: 16px;
}

.tab-panel.active {
  display: block;
}

/* ========== FORM CONTROLS ========== */
.control-group {
  margin-bottom: 20px;
}

.control-label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  font-size: 13px;
  color: rgba(255,255,255,0.8);
}

.control-value {
  color: #007aff;
  font-weight: 600;
}

input[type="range"] {
  width: 100%;
  height: 36px;
  -webkit-appearance: none;
  background: transparent;
  margin: 0;
}

input[type="range"]::-webkit-slider-track {
  width: 100%;
  height: 4px;
  background: rgba(255,255,255,0.2);
  border-radius: 2px;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  height: 24px;
  width: 24px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  margin-top: -10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

input[type="range"]::-moz-range-track {
  width: 100%;
  height: 4px;
  background: rgba(255,255,255,0.2);
  border-radius: 2px;
}

input[type="range"]::-moz-range-thumb {
  height: 24px;
  width: 24px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  border: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

select {
  width: 100%;
  padding: 10px 14px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 10px;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

/* ========== PRESET GRID ========== */
#preset-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 12px;
}

.preset-card {
  padding: 16px 12px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  cursor: pointer;
  text-align: center;
  transition: all 0.2s;
}

.preset-card:active {
  transform: scale(0.98);
}

.preset-card.active {
  background: rgba(0,122,255,0.2);
  border-color: #007aff;
}

.preset-name {
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 4px;
}

.preset-desc {
  font-size: 11px;
  color: rgba(255,255,255,0.6);
}

/* ========== COLOR MIX ========== */
.color-palette {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
  overflow-x: auto;
  padding-bottom: 8px;
  -webkit-overflow-scrolling: touch;
}

.color-chip {
  min-width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 3px solid transparent;
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
}

.color-chip.selected {
  border-color: #fff;
  box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
}

.color-info {
  font-size: 12px;
  color: rgba(255,255,255,0.7);
  margin-bottom: 12px;
  padding: 8px 12px;
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
}

.toggle-section {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  margin-bottom: 16px;
}

.toggle-section input[type="checkbox"] {
  width: 50px;
  height: 28px;
  -webkit-appearance: none;
  background: rgba(255,255,255,0.2);
  border-radius: 14px;
  position: relative;
  cursor: pointer;
  transition: background 0.2s;
}

.toggle-section input[type="checkbox"]:checked {
  background: #007aff;
}

.toggle-section input[type="checkbox"]::before {
  content: '';
  position: absolute;
  width: 24px;
  height: 24px;
  background: #fff;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: transform 0.2s;
}

.toggle-section input[type="checkbox"]:checked::before {
  transform: translateX(22px);
}

/* ========== BUTTONS ========== */
.btn-primary {
  width: 100%;
  padding: 12px;
  background: #007aff;
  border: none;
  border-radius: 12px;
  color: #fff;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity 0.2s;
}

.btn-primary:active {
  opacity: 0.8;
}

.btn-secondary {
  width: 100%;
  padding: 12px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  color: #fff;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 12px;
}

/* ========== PROCESSING OVERLAY ========== */
#processing {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.7);
  z-index: 100;
  font-size: 16px;
  backdrop-filter: blur(5px);
}

/* ========== TEXT MODAL ========== */
#text-modal {
  position: fixed;
  bottom: calc(var(--safe-bottom) + 20px);
  left: 20px;
  right: 20px;
  background: #1c1c1e;
  padding: 20px;
  border-radius: 16px;
  display: none;
  flex-direction: column;
  gap: 12px;
  z-index: 60;
}

#text-modal input {
  width: 100%;
  padding: 14px 16px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  user-select: auto;
  -webkit-user-select: auto;
}

#text-modal .modal-buttons {
  display: flex;
  gap: 12px;
}

#text-modal .modal-buttons button {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

/* ========== GALLERY ========== */
#gallery-overlay {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 100;
  display: none;
  flex-direction: column;
  padding: var(--safe-top) 0 var(--safe-bottom) 0;
}

#gallery-header {
  padding: 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

#gallery-content {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 12px;
}

#gallery-content img {
  width: 100%;
  border-radius: 8px;
  aspect-ratio: 3/4;
  object-fit: cover;
}

/* ========== CAMERA SELECTOR ========== */
#camera-selector {
  position: fixed;
  bottom: calc(var(--safe-bottom) + 120px);
  left: 20px;
  background: rgba(0,0,0,0.8);
  border-radius: 12px;
  padding: 12px;
  display: none;
  flex-direction: column;
  gap: 8px;
  backdrop-filter: blur(10px);
  z-index: 15;
}

.camera-option {
  padding: 10px 14px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 8px;
  color: #fff;
  font-size: 13px;
  cursor: pointer;
  white-space: nowrap;
  min-width: 150px;
}

.camera-option:active {
  background: rgba(255,255,255,0.2);
}

.divider {
  height: 1px;
  background: rgba(255,255,255,0.1);
  margin: 16px 0;
}

#photo {
  user-select: auto;
  -webkit-user-select: auto;
}

  </style>
</head>

<script>
/* ========== DOM REFS ========== */
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const photo = document.getElementById('photo');
const shutter = document.getElementById('shutter');
const saveBtn = document.getElementById('save-btn');
const nextBtn = document.getElementById('next-btn');
const textBtn = document.getElementById('text-btn');
const processingEl = document.getElementById('processing');
const cameraSelect = document.getElementById('cameraSelect');
const bottomSheet = document.getElementById('bottom-sheet');
const menuTrigger = document.getElementById('menu-trigger');
const sheetHandle = document.getElementById('sheet-handle');

/* ========== STATE ========== */
let stream = null;
let grainAmt = 0;
let film = 'kodachrome';
let jpegQ = 60;
let userText = '';
let dim = null;
let lastFrameImageData = null;
let activeProfileName = null;

const PROFILE_KEY = 'filmProfilesV1';
let profiles = {};

const colors = [
  {name:'Red', css:'#ff3b30', center:0.00},
  {name:'Orange', css:'#ff9500', center:0.06},
  {name:'Yellow', css:'#ffcc00', center:0.12},
  {name:'Green', css:'#34c759', center:0.33},
  {name:'Aqua', css:'#32d7d7', center:0.50},
  {name:'Blue', css:'#007aff', center:0.62},
  {name:'Purple', css:'#9b59ff', center:0.75},
  {name:'Magenta', css:'#ff2d7a', center:0.88},
];
const hueWidth = [0.09,0.10,0.08,0.07,0.06,0.07,0.07,0.08];
let cmIdx = 0;

const CM_KEY = 'colorMixSettingsV1';
let cmState = { enable:false, dH:new Array(8).fill(0), dS:new Array(8).fill(0), dL:new Array(8).fill(0) };

const WB_KEY = 'wbSettingsV1';
let wb = { r:0, b:0 };
let vignetteAmt = 0;

/* ========== LOAD SAVED SETTINGS ========== */
try {
  const saved = JSON.parse(localStorage.getItem(CM_KEY));
  if (saved && Array.isArray(saved.dH)) cmState = saved;
} catch {}

try {
  const savedWB = JSON.parse(localStorage.getItem(WB_KEY));
  if (savedWB) wb = savedWB;
} catch {}

try {
  const savedVig = +localStorage.getItem('vignetteAmtV1');
  if (!isNaN(savedVig)) vignetteAmt = savedVig;
} catch {}

/* ========== TABS ========== */
document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab + '-panel').classList.add('active');
  });
});

/* ========== BOTTOM SHEET INTERACTION ========== */
let sheetExpanded = false;
let touchStartY = 0;
let sheetStartY = 0;

menuTrigger.addEventListener('click', (e) => {
  e.stopPropagation();
  sheetExpanded = !sheetExpanded;
  bottomSheet.classList.toggle('expanded', sheetExpanded);
});

// Close bottom sheet when clicking outside
document.addEventListener('click', (e) => {
  if (sheetExpanded && 
      !bottomSheet.contains(e.target) && 
      e.target !== menuTrigger) {
    sheetExpanded = false;
    bottomSheet.classList.remove('expanded');
  }
});

// Prevent clicks inside bottom sheet from closing it
bottomSheet.addEventListener('click', (e) => {
  e.stopPropagation();
});

sheetHandle.addEventListener('touchstart', (e) => {
  touchStartY = e.touches[0].clientY;
  sheetStartY = bottomSheet.getBoundingClientRect().top;
}, { passive: true });

sheetHandle.addEventListener('touchmove', (e) => {
  const deltaY = e.touches[0].clientY - touchStartY;
  if (deltaY > 0 && sheetExpanded) {

function applyProfile(name) {
  const p = profiles[name];
  if (!p) return;
  
  film = p.filmBase || 'kodachrome';
  grainAmt = p.grainAmt || 19;
  grainSlider.value = grainAmt;
  grainVal.textContent = grainAmt;
  
  if (p.cmState) {
    cmState = JSON.parse(JSON.stringify(p.cmState));
    cmEnable.checked = cmState.enable;
    cmWrapper.style.display = cmState.enable ? 'block' : 'none';
    updateColorControls();
    buildColorPalette();
    localStorage.setItem(CM_KEY, JSON.stringify(cmState));

  if (p.wb) {
    wb = { r: p.wb.r || 0, b: p.wb.b || 0 };
    wbRSlider.value = wb.r;
    wbBSlider.value = wb.b;
    wbRVal.textContent = wb.r;
    wbBVal.textContent = wb.b;
    localStorage.setItem(WB_KEY, JSON.stringify(wb));
  }

    vignetteAmt = p.vignetteAmt;
    vignetteSlider.value = vignetteAmt;
    vigVal.textContent = vignetteAmt;

}

async function bootCam(id = null) {
  if (stream) stream.getTracks().forEach(t => t.stop());
  const c = { 
    video: id 
      ? { deviceId: {exact: id}, width: {ideal: 1920}, height: {ideal: 1080} }
      : { facingMode: {ideal: 'environment'}, width: {ideal: 1920}, height: {ideal: 1080} }
  };
  
  try {
    stream = await navigator.mediaDevices.getUserMedia(c);
    video.srcObject = stream;
    await video.play();
    await updateCameraList();
  } catch (e) {
    alert('Camera error: ' + e.message);
  }
}

async function updateCameraList() {
  const devices = await navigator.mediaDevices.enumerateDevices();
  const cameras = devices.filter(d => d.kind === 'videoinput');
  
  cameraSelect.innerHTML = '';
  cameras.forEach((d, i) => {
    const opt = document.createElement('option');
    opt.value = d.deviceId;
    opt.textContent = d.label || `Camera ${i+1}`;
    cameraSelect.appendChild(opt);
  });
}

      selector.style.display = 'none';

  });

});

/* ========== WORKER ========== */
const workerSrc = `
self.onmessage = (e) => {
  const { imageData, film, grainAmt, cmState, colors, hueWidth, wb, vignetteAmt } = e.data;
  const d = imageData.data;
  const useColorMix = cmState.enable && film !== 'acros';

  function rgbToHsv(r,g,b){
    r/=255; g/=255; b/=255;
    const M = Math.max(r,g,b), m = Math.min(r,g,b), delt = M - m;
    let h = 0;
    if (delt > 1e-6){
      if (M === r) h = ((g - b) / delt) % 6;
      else if (M === g) h = (b - r) / delt + 2;
      else h = (r - g) / delt + 4;
      h /= 6; if (h<0) h+=1;
    }
    const s = M <= 1e-6 ? 0 : delt / M;
    return [h, s, M];
  }
  
  function hsvToRgb(h,s,v){
    h = (h%1+1)%1;
    const x = h*6, i = Math.floor(x), f = x - i;
    const p = v*(1-s), q = v*(1-s*f), t = v*(1-s*(1-f));
    let r,g,b;
    if (i===0){ r=v; g=t; b=p; }
    else if (i===1){ r=q; g=v; b=p; }
    else if (i===2){ r=p; g=v; b=t; }
    else if (i===3){ r=p; g=q; b=v; }
    else if (i===4){ r=t; g=p; b=v; }
    else { r=v; g=p; b=q; }
    return [Math.max(0,Math.min(255,Math.round(r*255))),
            Math.max(0,Math.min(255,Math.round(g*255))),
            Math.max(0,Math.min(255,Math.round(b*255)))];
  }
  
  function hueDelta(a,b){ const d = Math.abs(a-b); return Math.min(d, 1 - d); }
  function bucketWeight(h, s, center, halfWidth){
    const dh = hueDelta(h, center);
    if (dh >= halfWidth) return 0;
    const wHue = 0.5 * (1 + Math.cos(Math.PI * (dh/halfWidth)));
    const minChroma = 0.02, maxChroma = 0.95;
    const gate = Math.min(1, Math.max(0, (s - minChroma) / (maxChroma - minChroma)));
    return wHue * gate;
  }

  let seed = 1234567;
  function fastNoise(){
    seed ^= seed << 13; seed ^= seed >>> 17; seed ^= seed << 5;
    return ((seed>>>0) / 0x7fffffff) * 2 - 1;
  }

  const gainR = 1 + (wb.r || 0) * 0.06;
  const gainB = 1 + (wb.b || 0) * 0.06;

  const W = imageData.width, H = imageData.height;
  const cx = W * 0.5, cy = H * 0.5;
  const maxR = Math.min(W, H) * 0.5;
  const vigPower = (vignetteAmt||0) / 100;

  for (let y=0; y<H; y++){
    for (let x=0; x<W; x++){
      const i = (y*W + x) * 4;
      let r = d[i], g = d[i+1], bl = d[i+2];

      if (film === 'acros'){
        const a = (r+g+bl)/3;
        r=g=bl=a;
      } else {
        const a = (r+g+bl)/3;
        r = r*.85 + a*.15;
        g = g*.85 + a*.15;
        bl = bl*.85 + a*.15;
      }

      if (useColorMix){
        let [h, s, v] = rgbToHsv(r,g,bl);
        let dH=0, dS=0, dL=0, sumW=0;
        for (let k=0; k<8; k++){
          const w = bucketWeight(h, s, colors[k].center, hueWidth[k]);
          if (w>0){
            sumW += w;
            dH += w * (cmState.dH[k] || 0);
            dS += w * (cmState.dS[k] || 0);
            dL += w * (cmState.dL[k] || 0);
          }
        }
        if (sumW>0){
          h = h + dH;
          s = Math.max(0, Math.min(1, s + dS));
          v = Math.max(0, Math.min(1, v + dL));
          [r,g,bl] = hsvToRgb(h,s,v);
        }
      }

      r = r * gainR;
      bl = bl * gainB;

      if (grainAmt > 0){
        // Exponential scaling for more subtle low-end control
        // grainAmt 0-50 maps to actualIntensity 0-20 with exponential curve
        const normalizedGrain = grainAmt / 50; // 0 to 1
        const actualIntensity = Math.pow(normalizedGrain, 1.8) * 20;
        
        // Generate grain for each channel with slight variation
        const baseNoise = fastNoise();
        const rNoise = (baseNoise + fastNoise() * 0.3) * actualIntensity;
        const gNoise = (baseNoise + fastNoise() * 0.3) * actualIntensity;
        const bNoise = (baseNoise + fastNoise() * 0.3) * actualIntensity;
        
        // Apply grain with luminance-dependent intensity (more visible in midtones)
        const lum = (r + g + bl) / 3;
        const lumFactor = 1 - Math.abs((lum / 255) - 0.5) * 0.6; // Peaks at midtones
        
        r += rNoise * lumFactor;
        g += gNoise * lumFactor;
        bl += bNoise * lumFactor;
      }

      if (vigPower > 0){
        const dx = x - cx, dy = y - cy;
        const rr = Math.sqrt(dx*dx + dy*dy) / maxR;
        const fall = Math.min(1, Math.max(0, rr));
        const vFactor = 1 - vigPower * (fall*fall);
        r *= vFactor; g *= vFactor; bl *= vFactor;
      }

      d[i] = r < 0 ? 0 : r > 255 ? 255 : r;
      d[i+1] = g < 0 ? 0 : g > 255 ? 255 : g;
      d[i+2] = bl < 0 ? 0 : bl > 255 ? 255 : bl;
    }
  }

  self.postMessage({ imageData }, [imageData.data.buffer]);
};
`;
const worker = new Worker(URL.createObjectURL(new Blob([workerSrc], {type: 'application/javascript'})));

/* ========== SHOOT ========== */
shutter.addEventListener('click', () => {
  userText = '';
  shoot();
});

async function shoot() {
  if (!video.videoWidth) {
    alert('Wait for camera');
    return;
  }

  const w = video.videoWidth;
  const h = video.videoHeight;
  const b = Math.floor(Math.min(w, h) * 0.09);
  const fw = w + b * 2;
  const bot = b * 2;
  const fh = h + b + bot;

  canvas.width = fw;
  canvas.height = fh;
  dim = { fw, fh, b, bot };

  const ctx = canvas.getContext('2d', { willReadFrequently: true });

  ctx.fillStyle = '#fff';
  ctx.fillRect(0, 0, fw, fh);
  ctx.drawImage(video, b, b, w, h);

  canvas.style.display = 'block';
  video.style.display = 'none';
  nextBtn.style.display = 'flex';
  textBtn.style.display = 'flex';
  saveBtn.style.display = 'flex';
  
  // Close bottom sheet when taking photo
  sheetExpanded = false;
  bottomSheet.classList.remove('expanded');

  const roi = ctx.getImageData(b, b, w, h);
  processingEl.style.display = 'flex';

  worker.postMessage({
    imageData: roi,
    film: activeProfileName && profiles[activeProfileName] ? profiles[activeProfileName].filmBase : film,
    grainAmt,
    cmState,
    colors,
    hueWidth,
    wb,
    vignetteAmt
  }, [roi.data.buffer]);

  worker.onmessage = (e) => {
    const { imageData } = e.data;
    ctx.putImageData(imageData, b, b);
    lastFrameImageData = ctx.getImageData(0, 0, fw, fh);
    drawText(ctx);
    processingEl.style.display = 'none';
  };
}

function shootReprocess() {
  if (!dim) return;
  const { fw, fh, b, bot } = dim;
  const ctx = canvas.getContext('2d', { willReadFrequently: true });
  const roi = ctx.getImageData(b, b, canvas.width - b * 2, canvas.height - b * 2 - (bot - b));
  
  processingEl.style.display = 'flex';

  worker.postMessage({
    imageData: roi,
    film: activeProfileName && profiles[activeProfileName] ? profiles[activeProfileName].filmBase : film,
    grainAmt,
    cmState,
    colors,
    hueWidth,
    wb,
    vignetteAmt
  }, [roi.data.buffer]);

  worker.onmessage = (e) => {
    const { imageData } = e.data;
    ctx.putImageData(imageData, b, b);
    lastFrameImageData = ctx.getImageData(0, 0, fw, fh);
    drawText(ctx);
    processingEl.style.display = 'none';
  };
}

const textModal = document.getElementById('text-modal');
const textInput = document.getElementById('text-input');

textBtn.addEventListener('click', () => {

});

document.getElementById('text-cancel').addEventListener('click', () => {

  textInput.value = '';
});

document.getElementById('text-submit').addEventListener('click', async () => {
  userText = textInput.value.trim();
  if (userText) {
    // Ensure font is loaded before drawing
    if (document.fonts) {
      await document.fonts.load('131px "Mrs Saint Delafield"').catch(() => {});
    }
    updateText();
  }
  textModal.style.display = 'none';
  textInput.value = '';
});

function updateText() {
  if (!dim) return;
  const ctx = canvas.getContext('2d');
  // Restore the processed image WITHOUT text
  if (lastFrameImageData) ctx.putImageData(lastFrameImageData, 0, 0);
  // Draw text fresh on top
  drawText(ctx);
}

function drawText(ctx) {
  if (!userText || !dim) return;
  const { fw, fh, bot } = dim;
  
  // Ensure font is loaded before drawing
  if (document.fonts) {
    document.fonts.load('131px "Mrs Saint Delafield"').catch(() => {});
  }
  
  let fs = 131;
  ctx.font = `${fs}px "Mrs Saint Delafield", cursive`;
  while (ctx.measureText(userText).width > fw - 20 && fs > 16) {
    fs--;
    ctx.font = `${fs}px "Mrs Saint Delafield", cursive`;
  }
  
  ctx.fillStyle = '#000';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText(userText, fw / 2, fh - bot / 2);
  // DO NOT update lastFrameImageData here - it should stay as the image without text
}

saveBtn.addEventListener('click', () => {
  if (!dim) {
    alert('Take a photo first');
    return;
  }
  
  const { fw, fh } = dim;
  const scale = 1810 / 4420;
  const tmp = document.createElement('canvas');
  
  tmp.width = Math.floor(fw * scale);
  tmp.height = Math.floor(fh * scale);
  const tctx = tmp.getContext('2d');
  tctx.drawImage(canvas, 0, 0, tmp.width, tmp.height);
  
  tmp.toBlob(blob => {
    if (!blob) {
      alert('Save failed');
      return;
    }
    
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `photo-${Date.now()}.jpg`;
    a.click();
    URL.revokeObjectURL(a.href);
    
    const fr = new FileReader();
    fr.onloadend = () => localStorage.setItem(`saved-photo-${Date.now()}`, fr.result);
    fr.readAsDataURL(blob);
  }, 'image/jpeg', jpegQ / 100);
});
